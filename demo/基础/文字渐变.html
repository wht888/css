<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>文字渐变</title>
    <style>
        .text-gradient {
            background: linear-gradient(#fc5c7d, #6a82fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="text-gradient">hello world</div>
</body>

</html>
