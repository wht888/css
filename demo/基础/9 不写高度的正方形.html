<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>简单不写高度的正方形</title>
    <style>
        .square {
            width: 200px;
            background-color: chocolate;
        }

        .square::before {
            content: '';
            float: left;
            padding-top: 100%;
        }

        .square::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="square"></div>
</body>

</html>
