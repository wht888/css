<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>文字超出固定宽显示省略号</title>
    <style>
        .text-ellipsis {
            width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="text-ellipsis">
        你好，超出固定宽度将显示省略号
    </div>
</body>

</html>
