<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        div {
            overflow: hidden;
            cursor: pointer;
        }

        .demo p {
            transform: translateX(100%);
            transition: all 0.3s;
            opacity: 0;
        }

        div:hover p {
            transform: translateX(0);
            opacity: 1;
            transition-delay: calc(0.05s * var(--i));
        }
    </style>
</head>

<body>
    <div>
        鼠标移入试试

        <div class="demo">
            <p style="--i:1">鼠</p>
            <p style="--i:2">标</p>
            <p style="--i:3">移</p>
            <p style="--i:4">入</p>
            <p style="--i:5">试</p>
            <p style="--i:6">试</p>
        </div>
    </div>
</body>

</html>
