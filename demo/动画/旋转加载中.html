<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        @keyframes circle-loading {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .circle-loading {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(0, 0, 0, 0.2);
            border-left: 10px solid rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            animation: circle-loading 2s linear infinite;
        }
    </style>
</head>

<body>
    <div class="circle-loading"></div>
</body>

</html>
