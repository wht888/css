<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        .card {
            width: 100px;
            margin: 200px;
        }

        .card div {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s;
        }

        .card:hover div {
            max-height: 300px;
        }
    </style>
</head>

<body>
    <div class="card">
        花自飘零水自流
        <div>
            一种相思，两处闲愁。记忆想是倒在掌心的水，不论你摊开还是紧握，终究还是会从指缝中一滴一滴流淌干净。
        </div>
    </div>
</body>

</html>
