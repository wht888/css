<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        .card {
            width: 200px;
            max-height: 300px;
            margin: 200px;
            overflow: hidden;
        }

        .card img {
            max-width: 100%;
            transition: all 0.3s;
        }

        .card:hover img {
            transform: rotate(5deg) scale(1.3);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://picsum.photos/id/669/600/800.jpg" />
    </div>
</body>

</html>
