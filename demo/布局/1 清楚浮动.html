<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        .fl {
            float: left;
        }

        .fr {
            float: right
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <div class="fl"></div>
        <div class="fr"></div>
    </div>
</body>

</html>
