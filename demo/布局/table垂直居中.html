<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>table垂直居中</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: crimson;
            display: table;
        }

        .child {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">你好，世界！</div>
    </div>
</body>

</html>
