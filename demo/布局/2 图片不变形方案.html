<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        .image-cover {
            object-fit: cover;
            object-position: left top;
        }

        .image-contain {
            object-fit: contain;
            object-position: center;
        }
    </style>
</head>

<body>
    <img width="200" height="200" class="image-cover"
        src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2899937065,2198939657&fm=26&gp=0.jpg" />
    <img width="200" height="200" class="image-contain"
        src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2899937065,2198939657&fm=26&gp=0.jpg" />
</body>

</html>
