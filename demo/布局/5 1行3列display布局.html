<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        .wrap {
            font-size: 0;
        }

        .wrap div {
            display: inline-block;
            width: calc(100% / 3);
            font-size: 16px;
        }

        .wrap div:first-child {
            background-color: aqua;
        }

        .wrap div:nth-child(2) {
            background-color: blueviolet;
        }

        .wrap div:last-child {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>111</div>
        <div>222</div>
        <div>333</div>
    </div>
</body>

</html>
